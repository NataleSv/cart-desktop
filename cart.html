<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

           <div class="navMenu">

                   <a href="" class="lang inactiveLang">Eng</a>

           <div class="social">
               <a class="vk socialIcon" href="" title="VK"></a>
