<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>QPICK</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QPICK</h1>
            <div class="icons">
                <div class="iconHeart"></div>
                <div class="iconCart"></div>
            </div>
        </header>
        <main>
            <section>
                <h2>Наушники</h2>
                <div class="container">
                    <article class="productCard">
                        <div>
                            <img class="imgProduct" href="" alt="">
                        </div>
                        <div>
                            <h3 class="productName"></h3>
                            <div class="price">
                                <p class="productPrice"></p>
                                <p class="oldProductPrice"></p>
                            </div>
                            <p class="discount"></p>
                        </div>
                        <div>
                            <p class="productRating"></p>
                            <button class="btn">Купить</button>
                        </div>
                    </article>
                </div>
            </section>
            <section>
                <h2>Беспроводные наушники</h2>
                <div class="container">
                    <article class="productCard">
                        <div>
                            <img class="imgProduct" href="" alt="">
                        </div>
                        <div>
                            <h3 class="productName"></h3>
                            <div class="price">
                                <p class="productPrice"></p>
                                <p class="oldProductPrice"></p>
                            </div>
                            <p class="discount"></p>
                        </div>
                        <div>
                            <p class="productRating"></p>
                            <button class="btn">Купить</button>
                        </div>
                    </article>
                </div>
            </section>
        </main>
        <footer>
            <div class="logo">
                <p class="QPICK"></p>
            </div>
            <div class="navMenu">
                <nav>
                    <ul>
                        <li><a href="">Избранное</a> </li>
                        <li><a href="cart.html">Корзина</a></li>
                        <li><a href="">Контакты</a></li>
                    </ul>
                </nav>
            </div>
            <div class="serviceAndLang">
                <a href="">Условия сервиса</a>
                <div class="lang">
                    <a href="">Рус</a>
                    <a href="">Eng</a>
                </div>
                <div class="social">
                    <a class="vk" href="" title="VK"></a>
                    <a class="telegram" href="" title="Telegram"></a>
                    <a class="whatsAap" href="" title="WhatsAap"></a>
                </div>
            </div>
        </footer>
    </div>




</body>
</html>
